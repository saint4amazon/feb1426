<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background image - Add your image URL below */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/saint4amazon/feb1426/commit/6d50fb7cd1e7a8de1474427317c8c448c653ff5f#diff-aff6100bd4df0ea66736e1d3304208069a0f24303e21b43422398c935540a236');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9; /* Adjust opacity (0.0 to 1.0) - lower = more see-through */
            z-index: 0;
        }

        /* Dark overlay for better text readability */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.4) 100%);
            z-index: 0;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name {
            color: #9c27b0;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            transform: scale(0.95);
        }

        .no-btn.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            display: none;
            font-size: 1.5rem;
            color: #e91e63;
            font-weight: bold;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        .message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 4rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Will You Be My Valentine,</h1>
        <div class="name">Myra? ğŸ’•</div>
        
        <div class="question" id="question">
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">Yes! ğŸ’–</button>
                <button class="no-btn" id="noBtn" onclick="handleNo()">No ğŸ¤¬</button>
            </div>
        </div>

        <div class="message" id="intermediate">
            <button class="yes-btn" onclick="handleFkYeah()" style="font-size: 2rem; padding: 1.5rem 3rem;">FK YEAH! ğŸ«¦</button>
        </div>

        <div class="message" id="message">
            <p>Haha shameee I didn't need your response ğŸ¤­ </p>
            <p>You're already mine! ğŸ˜ğŸ˜›</p>
            <div class="emoji">ğŸ‰ğŸ’˜ğŸ†</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['ğŸ’•', 'ğŸ†', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function handleYes() {
            const question = document.getElementById('question');
            const intermediate = document.getElementById('intermediate');
            
            // Hide question buttons
            question.classList.add('hidden');
            
            // Show "fk yeah" button
            intermediate.classList.add('show');
        }

        function handleFkYeah() {
            const intermediate = document.getElementById('intermediate');
            const message = document.getElementById('message');
            
            // Hide FK YEAH button
            intermediate.classList.remove('show');
            intermediate.classList.add('hidden');
            
            // Show final message
            message.classList.add('show');
            createConfetti();
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'uhhhh ea? ğŸ¤”';
            noBtn.style.animation = 'shake 0.5s ease';
        }

        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#ffd93d', '#6bcf7f', '#4d9fff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        createHearts();
    </script>
</body>
</html>
